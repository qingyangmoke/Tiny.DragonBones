<!DOCTYPE html>
<html lang="en">

<head>
  <title>调试</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=1,user-scalable=1">
  <style type="text/css">
    body,
    html,
    canvas {
      padding: 0;
      margin: 0;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }
  </style>
</head>

<body>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs/tiny/1.3.1/tiny.js"></script>
  <script src="../index.debug.js"></script>
  <script src="./js/dragonBonesTest.js"></script>
  <script>
    var _dragonBonesTest = new dragonBonesTest();

    _dragonBonesTest.setup('调试');
    _dragonBonesTest.buildArmatureDisplay('Dragon', 'Dragon', function(armatureDisplay) {
      armatureDisplay.x = _dragonBonesTest.app.renderer.width * 0.5;
      armatureDisplay.y = _dragonBonesTest.app.renderer.height * 0.5 - 50;
      armatureDisplay.scale.set(-0.6, 0.6);
      // //DragonBones Pro 默认生成四个动作 fall、jump、stand、walk
      // armatureDisplay.animation.play("walk");
      var animationState = armatureDisplay.play('walk');

      armatureDisplay.debugDraw = true;
      _dragonBonesTest.createButton("debugDraw", 0, 100, 120, 60, 0xff0000, function() {
        armatureDisplay.debugDraw = !armatureDisplay.debugDraw;
      });
    });
  </script>
</body>

</html>
